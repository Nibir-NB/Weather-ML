<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Predictor</title>
</head>
<body>
  <h2>Solar and Wind Power Prediction</h2>

  <form id="placeForm">
    <label for="place">Enter Place:</label>
    <input type="text" id="place" name="place" required>
    <button type="submit">Predict</button>
  </form>

  <pre id="output" style="margin-top: 20px; background: #f4f4f4; padding: 10px; border: 1px solid #ccc;"></pre>

  <script>
    document.getElementById('placeForm').onsubmit = async function (e) {
      e.preventDefault();

      const place = document.getElementById('place').value.trim();
      const output = document.getElementById('output');
      output.textContent = "⏳ Predicting...";

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ place })
        });

        const data = await response.json();

        if (!response.ok) {
          output.textContent = `❌ Error: ${data.error || 'Unknown error'}`;
          return;
        }

        output.textContent =
          `📍 Location: ${data.place}
☁ Cloud Cover: ${data.cloud_cover}%
🌡 Temperature: ${data.temperature} °C
💧 Humidity: ${data.humidity}%
🌬 Wind Speed: ${data.wind_speed} m/s
🔸 Air Density: ${data.air_density} kg/m³

☀ Solar Irradiance: ${data.solar_irradiance} W/m²
⚡ Predicted Solar Power per m²: ${data.predicted_power_per_m2.toFixed(2)} W

🌀 Predicted Wind Power Output: ${data.predicted_wind_power_pct.toFixed(2)} % of max capacity`;
      } catch (err) {
        console.error(err);
        output.textContent = "❌ Failed to connect to the backend.";
      }
    };
  </script>
</body>
</html>
