<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure Power ‚Äì Solar & Wind Energy Predictor</title>
  <style>
    :root {
      --bg-color: #1e2a33;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-focus-bg: rgba(255, 255, 255, 0.2);
      --button-bg: #5d4ff7;
      --button-hover-bg: #4b3fd6;
      --header-color: #ffffff;
    }

    body.light {
      --bg-color: #f0f0f0;
      --card-bg: #ffffff;
      --text-color: #111111;
      --input-bg: #f0f0f0;
      --input-focus-bg: #e0e0e0;
      --button-bg: #5d4ff7;
      --button-hover-bg: #4b3fd6;
      --header-color: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      color: var(--header-color);
    }

    .theme-switch {
      margin-left: auto;
      background-color: var(--button-bg);
      border: none;
      padding: 10px 18px;
      font-size: .95rem;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .theme-switch:hover {
      background-color: var(--button-hover-bg);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .card h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group input {
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: background .2s;
    }

    .input-group input:focus {
      outline: none;
      background: var(--input-focus-bg);
    }

    .input-group button {
      padding: 15px;
      background: var(--button-bg);
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s;
    }

    .input-group button:hover {
      background: var(--button-hover-bg);
    }

    .output-box {
      margin-top: 30px;
      background-color: var(--input-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      color: var(--text-color);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span id="brand">AZURE POWER</span>
      <button class="theme-switch" onclick="toggleTheme()">Change Theme</button>
    </header>
    <main>
      <div class="card">
        <h1>Solar &amp; Wind Energy Predictor</h1>
        <form class="input-group" id="placeForm">
          <input type="text" id="cityInput" name="place" placeholder="Enter city (e.g., Delhi)" required />
          <button type="submit" id="predictBtn">Predict</button>
        </form>
        <div id="output" class="output-box" style="display: none;"></div>
      </div>
    </main>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    document.getElementById('placeForm').onsubmit = async function (e) {
      e.preventDefault();

      const place = document.getElementById('cityInput').value.trim();
      const outputBox = document.getElementById('output');
      outputBox.style.display = "block";
      outputBox.textContent = "‚è≥ Predicting...";

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ place })
        });

        const data = await response.json();

        if (!response.ok) {
          outputBox.textContent = `‚ùå Error: ${data.error || 'Unknown error'}`;
          return;
        }

        outputBox.textContent =
          `üìç Location: ${data.place}
‚òÅ Cloud Cover: ${data.cloud_cover}%
üå° Temperature: ${data.temperature} ¬∞C
üíß Humidity: ${data.humidity}%
üå¨ Wind Speed: ${data.wind_speed} m/s
üî∏ Air Density: ${data.air_density} kg/m¬≥

‚òÄ Solar Irradiance: ${data.solar_irradiance} W/m¬≤
‚ö° Predicted Solar Power per m¬≤: ${data.predicted_power_per_m2.toFixed(2)} W

üåÄ Predicted Wind Power Output: ${data.predicted_wind_power_pct.toFixed(2)} % of max capacity`;
      } catch (err) {
        console.error(err);
        outputBox.textContent = "‚ùå Failed to connect to the backend.";
      }
    };
  </script>
</body>
</html>
